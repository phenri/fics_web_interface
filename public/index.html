<html>
  <head>
    <script src="//cdn.sockjs.org/sockjs-0.3.4.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.6.0/ui-bootstrap.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">

    <script src="scripts/application.js"></script>
  </head>
  <body ng-app="fics_client">
    <tabset>
      <tab ng-controller="LoginCtrl">
        <tab-heading>
          log in
        </tab-heading>
        <input type="button" value="login as guest" ng-click="login_as_guest()" />

        <div>- or -</div>

        <form ng-submit="login_with_credentials(user_data)">
          <input type="text" ng-model="user_data.login" placeholder="login" />
          <br>
          <input type="password" ng-model="user_data.password" placeholder="password" />
          <br>
          <input type="submit" value="login with credentials" />
        </form>
      </tab>

      <tab ng-controller="GlobalChatCtrl">
        <tab-heading>
          chat
        </tab-heading>
        <ul>
          <li ng-repeat="(number, name) in channels()">
            {{number}} {{name}}
          </li>
        </ul>
      </tab>

      <tab ng-controller="ObservationCtrl">
        <tab-heading>
          watch
        </tab-heading>
        <ul>
          <li ng-repeat="game in games()">
            {{game.white.name}} ({{game.white.rating}}) vs. {{game.black.name}} ({{game.black.rating}})
          </li>
        </ul>
      </tab>

      <tab ng-controller="ConsoleCtrl">
        <tab-heading>
          console
        </tab-heading>
        <pre>{{output}}</pre>
    </tabset>
  </body>
</html>
