<style type="text/css">
  div.name-tag {
    margin: 5px 0;
  }

  div.move-indicator {
    height: 16px;
    width: 16px;

    float: left;
    margin-right: 5px;

    border-radius: 50%;
    background-color: #4e0f0f;
  }

  div.move-indicator.on {
    background-color: #b80000;
  }

  div.rank:nth-child(odd) div.square:nth-child(even),
  div.rank:nth-child(even) div.square:nth-child(odd) {
    background: #3D945B;
  }

  div.square {
    float: left;
    height: 50px;
    width: 50px
  }

  div.piece {
    width: 35px;
    height: 50px;

    line-height: 50px;
    vertical-align: middle;
    margin: auto auto;

    font-size: 36px;

    color: #000000;
  }
</style>

<div class="name-tag">
  <div class="move-indicator" ng-class="{ on: (move === 'B') }">&nbsp;</div>
  {{black.name}} ({{black.rating}})
</div>

<div ng-repeat="rank in boardState" class="rank">
  <div ng-repeat="piece in rank track by $index" class="square">
    <div class="piece">
      {{ascii2unicode(piece)}}
    </div>
  </div>
  <div class="clearfix"></div>
</div>

<div class="name-tag">
  <div class="move-indicator" ng-class="{ on: (move === 'W') }">&nbsp;</div>
  {{white.name}} ({{white.rating}})
</div>
